          title_primary: À propos
          title_secondary: du Projet
          claim_para_1: Toutes vos modifications sont ajoutées à OpenStreetMap. Les scientifiques, les surveillants des forêts et les organismes gouvernementaux utiliseront vos données pour déterminer si les sociétés forestières ont enfreint les lois, cartographié la fragmentation des forêts et conçu des stratégies de protection des forêts plus efficaces.
