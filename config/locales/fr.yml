        _slider:
          title: Traçage des routes
          subtitle: Comment ça marche
          description: Logging Roads combine OpenStreetMap et les images satellite pour planifier et dater les routes forestières.
          more: Comment ça marche
          description2: Aidez-nous à identifier l'année où une route a été faite
          tasking_manager:
            step_one_title: Choisissez une tâche
            step_one_legend: Les activités sont la zone géographique définie pour la cartographie dans OpenStreetMap. Sélectionnez des activités parmi les nombreuses campagnes proposées.
            step_two_title: Sélectionner un carré
            step_two_legend: Chaque zone de tâche est divisée en petits carrés. Lorsque vous sélectionnez un carré, il est verrouillé de sorte que les autres utilisateurs ne peuvent pas mapper jusqu'à ce que vous le terminer ou le déverrouiller.
            step_three_title: Commencer à tracer les routes
            step_three_legend: Utilisez les images satellite chaque année pour voir quand les routes d'enregistrement apparaissent, tracez-les sur la carte, et les étiqueter avec l'année où ils sont apparus
            step_four_title: Regardez les images
            step_four_legend: Vous verrez une sélection d'images de différentes années. Votre travail consiste à sélectionner l'image où la route apparaît pour la première fois.
            step_five_title: Sélectionnez une image où vous voyez des routes
            step_five_legend: Une fois que vous voyez une image avec une route, sélectionnez-la et elle sera enregistrée dans les données.
            step_six_title: Continuer!
            step_six_legend: Après avoir effectué votre sélection, un nouvel ensemble d'images s'affiche. Plus vous sélectionnez le plus votre score!
